<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="app.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">Add a New Recipe</h1>
        <form id="recipe-form" class="bg-white p-6 rounded shadow-md space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Recipe Name</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-300 rounded" required />
            </div>
            <div>
                <label for="ingredients" class="block text-sm font-medium text-gray-700">Ingredients</label>
                <textarea id="ingredients" name="ingredients" class="mt-1 block w-full p-2 border border-gray-300 rounded" required></textarea>
            </div>
            <div>
                <label for="instructions" class="block text-sm font-medium text-gray-700">Instructions</label>
                <textarea id="instructions" name="instructions" class="mt-1 block w-full p-2 border border-gray-300 rounded" required></textarea>
            </div>
            <div>
                <label for="prep_time" class="block text-sm font-medium text-gray-700">Preparation Time (min)</label>
                <input type="number" id="prep_time" name="prep_time" class="mt-1 block w-full p-2 border border-gray-300 rounded" required />
            </div>
            <div>
                <label for="cook_time" class="block text-sm font-medium text-gray-700">Cooking Time (min)</label>
                <input type="number" id="cook_time" name="cook_time" class="mt-1 block w-full p-2 border border-gray-300 rounded" required />
            </div>
            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded">Submit</button>
        </form>
    </div>
</body>
</html>
